<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Game in play</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='gameplaypage.css'>
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <button onclick="goHome()">Home</button>
        <h1 class="game-mode">Game Mode</h1>
        <div class="timer">Time: 00:00</div>
        <div class="scoreboard">Score: 0</div>
    </header>
    
    <section id="gameplaySection">
        <h2 id="capitalName">Game  Mode</h2>
        <button>Start</button>
        <p id="message"></p>
    </section>

    <section id = "userInputSection">
        <form>
            <label for="userInput"> Enter your guess country</label>
            <input type="text" name="country" id="userInput" placeholder="e.g. UK" required>
            <input type="submit" value="submit">
        </form>
    </section>
    
</body>
</html>
