<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GeoQuest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="landingpage.css">
    <script src="index.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1 class="welcome-text">Welcome!</h1>
    </header>

    <section id="gameModesSection">
        <p class="select-game-text">Please select a game mode:</p>
        <div class="game-buttons">
            <button class="game-button" onclick="window.location.href='gameplaypage.html'">Capital Cities</button>
            <button class="game-button" onclick="window.location.href='flaggameplay.html'">Flags</button>
            <button class="game-button" onclick="selectGameMode('Mode 3')">Currency</button>
        </div>
        <div class="lower-buttons">
            <button class="game-button" onclick="selectGameMode('Mode 4')">Languages</button>
            <button class="game-button" onclick="window.location.href='phonecode.html'">Phone Code</button>
        </div>
        <div class="bottom-buttons">
            <button class="game-button" onclick="window.location.href='learn.html'">Learn</button>
        </div>
    </section>
</body>

</html>
