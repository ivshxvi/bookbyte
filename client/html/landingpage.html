<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GeoQuest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/landingpage.css">

    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Logo">

        <h1 class="welcome-text">Welcome!</h1>
    </header>

    <section id="gameModesSection">
        <p class="select-game-text">Please select a game mode:</p>
        <div class="game-buttons">
            <button class="game-button" onclick="window.location.href='capital.html'">Capital Cities</button>
            <button class="game-button" onclick="window.location.href='flag.html'">Flags</button>
            <button class="game-button" onclick="selectGameMode('Mode 3')">Currency</button>
        </div>
        <div class="lower-buttons">
            <button class="game-button" onclick="selectGameMode('Mode 4')">Languages</button>
            <button class="game-button" onclick="window.location.href='phonecode.html'">Phone Code</button>
        </div>
        <div class="bottom-buttons">
            <button class="game-button" onclick="window.location.href='learn.html'">Learn</button>
        </div>
    </section>

        <img class="footer-logo" src="../images/globe.gif" alt="globe logo" />
