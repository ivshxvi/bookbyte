<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Flag mode</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/gameplaypage.css'>
    <script src="../js/flags.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar">
        <img class="logo" src="../images/logo.png" />
        <a class="nav-item" href="landingpage.html">Home</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="myFunction()">New Game
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content" id="myDropdown">
                <a href="capital.html">Capital City</a>
                <a href="flag.html">Flags</a>
                <a href="blank.html">Currency</a>
                <a href="blank.html">Languages</a>
                <a href="phonecode.html">Phone Code</a>
            </div>
        </div>
        <a class="nav-item" href="./learn.html">Learn</a>
    </nav>

    <div class="content">
        <div class="elements">

            <div class="game-fact">
                <h1 class="game-mode">Guess the Country by its Flag</h1>
                <div id="timer" class="timer">Time: 00:00</div>
                <div id="score" class="scoreboard">Score: 0</div>
            </div>

            <section id="timesUp">
                <div id="timesUpMessage" style="display: none;">Times Up</div>
                <div id="finalScore" style="display: none;">Final Score: <span id="scoreDisplay">0</span></div>
            </section>

            <section id="gameplaySection">
                <h2 id="capitalName"></h2>
                <button id="startButton" class="start-button">
                    <h id="randomise">Start</h>
                </button>
                <p id="message"></p>
            </section>

            <section id="userInputSection">
                <form>
                    <label for="userInput"> Enter your guess country</label>
                    <input type="text" name="country" id="userInput" placeholder="e.g. UK" required>
                    <input type="submit" value="Submit">
                </form>
            </section>
        </div>
    </div>

    <footer>
        <img class="footer-logo" src="../images/globe.gif" alt="globe logo" />
